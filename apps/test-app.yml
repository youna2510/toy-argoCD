apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-first-app-gitops 
  namespace: argocd        
spec:
  project: default 
  source:
    repoURL: https://github.com/youna2510/toy-argoCD.git
    targetRevision: HEAD
    path: apps   
  destination:
    server: https://kubernetes.default.svc 
    namespace: default 
  syncPolicy:
    automated:   
      prune: true
      selfHeal: true
